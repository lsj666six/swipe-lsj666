<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas擦除特效</title>
	<style>
		html,body{
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}
		#cas {
			border: 1px solid #000;
			background: url(images/wipe1.jpg) center center;
		}
		div{
			width: 200px;
			height: 500px;
		}
	</style>
</head>
<body>
	<div></div>
	<canvas id="cas" width="375" height="667"></canvas>
</body>
</html>
<script src="js/swipe-lsj-1.2.3.min.js"></script>
<script type="text/javascript">
var obj = {
	id: "cas", //canvas标签的id
	_w: "375", //canvas的宽
	_h: "667", //canvas的高
	radius: "20", //擦除的圆点的半径
	coverType: "img", //canvas的覆盖类型,可以有两种取值：img 或 color； 
	//如果是img则需要在mask指定图片的路径 如果是color则需在mask中给出颜色值
	//可以是 单词 或 十六进制 或rgb格式
	mask: "images/wipe2.jpg",//覆盖层
	percent:50,//当透明面积超过此处指定的数字，则提示擦除完成
	callback:wancheng //用户自定义回调函数名称
}
// 实例   
var swipe1 = new Swipe(obj); //可以自定义参数
// var swipe2 = new Swipe(obj);
function wancheng(transPercent){
	//transPercent 为透明面积占总面积的百分比
	//擦除完成后，用户自己的逻辑
	if(transPercent >50){
		alert("擦除完成，查看抽奖结果");
	}
}
</script>
